{% if user.is_authenticated %}
<ul>
			<li>
          <a href = "{% url 'map:map' %}"> Map </a>
          </li>
          <li>
          <a href = "{% url 'profile:logout' %}"> Logout </a>
          </li>
         <ul>
<center><h1>{{ user.username }}</h1></center>
{% if user.avatar %}
<center><img src="{{ user.avatar.url }}" /></center>
{% endif %}
<center><h2>{{ user.first_name }} {{ user.last_name }}</h2></center>
{% else %}
<center><h1>Please log in or create a profile to view your profile</h1></center>
<center><a href="{% url 'profile:signup' %}">Signup</a></center>
<center><a href="{% url 'profile:login' %}">Login</a></center>
{% endif %}
